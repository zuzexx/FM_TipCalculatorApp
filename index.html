<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap');
    </style>
    <link rel="stylesheet" href="scss/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img id="logo" src="images/logo.svg" alt="splitter logo">
  <div id="main-container">
    <main>
 <h1> Bill</h1><!--
 <img id="money"src="images/icon-dollar.svg" alt="a grey dollar sign">-->
 <input type="number" name="bill" id="bill" required="required">

 <h1> Select Tip %</h1>
 <div id="grid">
 <button id="five">5%</button> 
 <button id="ten">10%</button> 
 <button id="fifteen">15%</button> 
 <button id="twentyfive">25%</button> 
 <button id="fifty">50%</button> 
 <input type="number" id="custom" placeholder="Custom"></input> </div>

 <h1> Number of People</h1><!--
 <img id="person" src="images/icon-person.svg" alt="a grey styalized person icon">-->
 <input type="number" name="people" id="people" required="required">

<div id="container">
 <p> Tip Amount<br>
 <span> / person</span></p>
  <div id="tip"></div>

  <p> Total<br>
    <span> / person</span></p>
  <div id="total"></div>

 <button id="reset"> Reset</button></div>

  </footer></div>
  </main>
</body>
<script src="script.js"></script>
</html>
